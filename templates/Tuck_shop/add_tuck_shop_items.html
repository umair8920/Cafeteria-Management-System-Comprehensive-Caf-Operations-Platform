<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tuck Shop Items</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_item.css') }}">
</head>
<body>
    <header>
        <h1>Add Tuck Shop Items</h1>
        <a href="{{ url_for('tuck_shop') }}" class="header-btn">Back to Home</a>
    </header>
    
    <main>
        <div class="container">
            <form method="post" action="{{ url_for('add_tuck_shop_items') }}">
                <div id="items-container">
                    <div class="item">
                        <label for="name1">Name:</label>
                        <input type="text" name="name" placeholder="Name" required>
                        
                        <label for="price1">Price:</label>
                        <input type="text" name="price" placeholder="Price" required>

                        <label for="category1">Category (Optional):</label>
                        <input type="text" name="category" placeholder="Category (e.g., Small, Medium, Large)">
                    </div>
                </div>
                <button type="button" class="add-item-btn" onclick="addItem()">Add Another Item</button>
                <input type="submit" class="submit-btn" value="Submit">
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Tuck Shop. All rights reserved.</p>
    </footer>
    
    <script>
        let itemCount = 1;
        function addItem() {
            itemCount++;
            const container = document.getElementById('items-container');
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <label for="name${itemCount}">Item ${itemCount} Name:</label>
                <input type="text" name="name" placeholder="Name" required>

                <label for="price${itemCount}">Item ${itemCount} Price:</label>
                <input type="text" name="price" placeholder="Price" required>

                <label for="category${itemCount}">Item ${itemCount} Category (Optional):</label>
                <input type="text" name="category" placeholder="Category (e.g., Small, Medium, Large)">
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
