<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Stock</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_item.css') }}">
</head>
<body>
    <header>
        <h1>Add New Stock</h1>
        <nav>
            <a href="{{ url_for('show_stocks') }}" class="header-btn">Back to Stocks</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <form method="post" action="{{ url_for('add_new_stock') }}">
                <div id="items-container">
                    <div class="item">
                        <label for="section">Section:</label>
                        <select name="section" required>
                            <option value="coffee shop">Coffee Shop</option>
                            <option value="fast food">Fast Food</option>
                            <option value="desi food">Desi Food</option>
                            <option value="tuck shop">Tuck Shop</option>
                        </select>
                        
                        <label for="item_name">Item Name:</label>
                        <input type="text" name="item_name" placeholder="Item Name" required>

                        <label for="person_delivering">Person Delivering:</label>
                        <input type="text" name="person_delivering" placeholder="Person Delivering" required>

                        <label for="person_receiving">Person Receiving:</label>
                        <input type="text" name="person_receiving" placeholder="Person Receiving" required>
                    </div>
                </div>
                <button type="button" class="add-item-btn" onclick="addItem()">Add Another Item</button>
                <input type="submit" value="Submit" class="submit-btn">
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Stock Management. All rights reserved.</p>
    </footer>

    <script>
        let itemCount = 1;
        function addItem() {
            itemCount++;
            const container = document.getElementById('items-container');
            const div = document.createElement('div');
            div.className = 'item';
            div.innerHTML = `
                <label for="section${itemCount}">Section:</label>
                <select name="section" required>
                    <option value="coffee shop">Coffee Shop</option>
                    <option value="fast food">Fast Food</option>
                    <option value="desi food">Desi Food</option>
                    <option value="tuck shop">Tuck Shop</option>
                </select>

                <label for="item_name${itemCount}">Item Name:</label>
                <input type="text" name="item_name" placeholder="Item Name" required>

                <label for="person_delivering${itemCount}">Person Delivering:</label>
                <input type="text" name="person_delivering" placeholder="Person Delivering" required>

                <label for="person_receiving${itemCount}">Person Receiving:</label>
                <input type="text" name="person_receiving" placeholder="Person Receiving" required>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
